<h2 mat-dialog-title class="modal-title">AI Suggested Recipes</h2>

<mat-dialog-content>
    <div class="spinner-container">
        @if(isLoading){ 
        <mat-spinner></mat-spinner>
        }
        
    </div>
    <div class="scroll-container">
        @if(!isLoading && recipes.length>0){
        @for(recipe of recipes; let idx=$index; track recipe.recipeId){
        <mat-card class="horizontal-card">
            <img mat-card-image [src]="recipe.image" alt="{{ recipe.title }}" />
            <mat-card-title>{{ recipe.title }}</mat-card-title>
            <mat-card-subtitle>
                Ready in {{ recipe.readyInMinutes }} mins Â· {{ recipe.servings }} servings
            </mat-card-subtitle>
            <mat-card-actions>
                <button mat-button color="accent" (click)="saveRecipe(idx)">
                    Save
                </button>
            </mat-card-actions>
        </mat-card>
        }
        }
    </div>



</mat-dialog-content>
